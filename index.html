<body>
  <div id="app">
    <div id="bg"></div>
    <div class="container" id="content">
      <div class="row justify-content-center">
        <div class="col-10 text-white d-flex align-items-center justify-content-center my-4" id="title">
          <img src="./images/logo.jpg" width="100" class="mx-3">
          <h1>私立子午学園学生証</h1>
        </div>
        <div class="col-10 my-3">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="input-id" class="form-label">學籍編號</label>
                <input placeholder="請輸入學籍編號..." class="form-control" id="input-id" type="text" v-model="input.id" @input="refresh">
              </div>
              <div class="mb-3 row">
                <div class="col-12">
                  <label class="form-label">學年</label>
                </div>
                <div class="input-group col-12">
                  <input class="form-control" id="input-grade" type="text" v-model="input.grade" @input="refresh">
                  <span class="input-group-text">年</span>
                  <input class="form-control" id="input-class" type="text" v-model="input.class" @input="refresh">
                  <span class="input-group-text">組</span>
                </div>
              </div>
              <div class="mb-3">
                <label for="input-dep0" class="form-label">名稱</label>
                <input placeholder="請輸入名稱..." class="form-control" id="input-location" type="text" v-model="input.name" @input="refresh">
              </div>
              <div class="mb-3">
                <label for="input-file" class="form-label">大頭貼 (建議使用正方形圖片)</label>
                <input id="input-file" class="form-control" type="file" @input="handleFile" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="input-birthdate" class="form-label">出生日期</label>
                <input id="input-birthdate" class="form-control" type="date" valueAsDate v-model="input.birthDate">
              </div>
              <div class="mb-3 row text-center">
                <div class="col-12">
                  <p></p>
                  
                </div>
              </div>
              <canvas ref="canvas" width="2000" height="1400" class="d-block my-3 canvas"></canvas>
              <p class="text-center">
                <button type="button" class="btn btn-success btn-lg btn-large" @click="download">下載圖片</button>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 text-white text-center mb-5" id="footer">
          <p>
            &copy; {{ dateYear }}
            Made with ❤ by 
            <a target="_blank" href="https://github.com/rogeraabbccdd">Kento</a>
            <br>
            <p>
              <a href="https://lit.link/en/MizukiVtuberTW" target="_blank">
                &gt;About 浠 Mizuki&lt;
              </a>
            </p>
          </p>
          <a target="_blank" href="https://github.com/rogeraabbccdd/Mizuki-Generator/fork">
            <img class="mx-1" src="https://img.shields.io/github/forks/rogeraabbccdd/Mizuki-Generator?style=social">
          </a>
          <a target="_blank" href="https://github.com/rogeraabbccdd/Mizuki-Generator/stargazers">
            <img class="mx-1" src="https://img.shields.io/github/stars/rogeraabbccdd/Mizuki-Generator?style=social">
          </a>
        </div>
      </div>
    </div>
    <div class="modal fade" id="cropper-modal" tabindex="-1" ref="cropperModalEl" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cropper-modal-label">剪裁圖片</h5>
          </div>
          <div class="modal-body">
            <div class="w-100 h-100" id="cropper-modal-container">
              <img class="w-100" ref="cropperImage" id="cropper-modal-image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success" @click="cropImage">確定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
